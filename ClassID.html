<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Class and ID </title>
    <style>
        .cities {
            background-color: black;
            color: aliceblue;
            margin: 20px;
            padding: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20px;
        }

        #islamabad {
            background-color: green;
            color: yellow;
        }

        #pak {
            color: red;
        }
    </style>
</head>

<body>
    <div id="islamabad" class="cities">
        <h2>Islamabad</h2>
        <p>Islamabad is Captial of <span id="pak">Pakistan</span></p>
    </div>
    <div class="cities">
        <h2>Kabul</h2>
        <p>Kabul is Captial of Afghanistan</p>
    </div>
    <div class="cities">
        <h2>Delhi</h2>
        <p>Delhi is Captial of India</p>
    </div>
</body>

</html>
