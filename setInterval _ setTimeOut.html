<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #time {
            width: 40%;
            margin: 60px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="time">
        Wait Clock is Starting
    </div>
    <script>



        function timeNowfun() {
            let DateNow = new Date;
            document.getElementById("time").innerHTML = DateNow.getHours() + " : " + DateNow.getMinutes() + " : " + DateNow.getSeconds();
        }

        setInterval(timeNowfun, 1000);
    </script>
</body>

</html>
