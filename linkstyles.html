<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Styles</title>
    <style>
        #link01:link{
            text-decoration: none;
            color: blue;
        }
       
        #link01:visited{
            text-decoration: none;
            color: palevioletred;
        }
         #link01:hover{
            text-decoration: underline;
            color: red;
        }
         #link01:active{
            text-decoration: underline;
            color: green; /* this is for text color */
        }

    </style>
</head>
<body>
    <h1><a id="link01" href="../HTML/footer.html" target="_blank">CLICK HERE </a></h1>
</body>
</html>
