<!DOCTYPE html>
<html lang="en">

<head>

    <title>List Items - CSS </title>
    <style>
        body {
            counter-reset: counter;
        }

        h1::before {
            content: "Chapter " counter(counter) ": ";
            counter-increment: counter;
        }

        h1 {
            counter-reset: subcounter;
        }

        h2::before {
            content: counter(counter) "." counter(subcounter) ": ";
            counter-increment: subcounter;

        }
    </style>
</head>

<body>
    <h1>HTML and CSS</h1>
    <h2>Html5</h2>
    <h2>CSS3</h2>
    <h2>Bootstrape 4</h2>

</body>

</html>
