<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image CSS Property </title>
    <style>
        .con {
            background-color: pink;
            font-size: 32px;
            width: 50%;
            margin: auto;
            border: 20px solid;
            padding: 20px;
            border-image-source: url(border.png);
            border-image-slice: 33.33%;
            border-image-repeat: stretch;
            border-image-width: 20px;
            border-image-outset: 10px;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="con">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti officia sit repudiandae facilis excepturi
        repellat eaque ipsa possimus perspiciatis eius!
    </div>
</body>

</html>
