<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Target Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :target{
            background-color: pink;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <p><a href="#news1">This is Link Tage 01 <i class="fa fa-arrow-down" aria-hidden="true"></i></a></p>
    <p><a href="#news2">This is Link Tage 02</a></p>
    

    <p id="news1">This is Peragraph 01</p>
    <p id="news2">This is Peragraph 02</p>
</body>

</html>
