<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <style>
        .btn {
            padding: 2px;
            border: 2px solid red;
            font-size: 32px;
            border-radius: 12px;
            background-color: yellow;
            margin: 12px;
        }
    </style>
</head>

<body>

    <button class="btn" id="addbtn" onclick="add()">Add</button>
    <button class="btn" id="addsub" onclick="sub()">Sub</button>
    <button class=" btn" id="addmul" onclick="mul()">Multlipication</button>
    <button class=" btn" id="adddivi" onclick="divi()"> Division</button>

    <script>

        var x = 10;
        var y = 20;


        function add(x, y) {
            var x = 10;
            var y = 20;
            var z = x + y;
            console.log(z);
            window.alert(z);
        }
        function sub(x, y) {
            var x = 10;
            var y = 20;
            var z = x - y;
            window.alert(z);
            console.log(z);
            window.alert(z);
        }
        function mul(x, y) {
            var x = 10;
            var y = 20;
            var z = x * y;
            window.alert(z);
        }
        function divi(x, y) {
            var x = 10;
            var y = 20;
            var z = x / y;
            window.alert(z);
        }



    </script>

</body>

</html>
