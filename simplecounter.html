<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <style>
        body {
            counter-reset: amir;
        }

        h1::before {
            content: counter(amir) ": ";
            counter-increment: amir 5;
            display: inline-block;
            background-color: aqua;
            padding: 2px;
        }
    </style>
</head>

<body>
    <h1>Html5</h1>
    <h1>CSS3</h1>
    <h1>Javascript</h1>
    <h1>PHP</h1>
    <h1>MySQL</h1>
    <h1>Bootstrap4</h1>
</body>

</html>
